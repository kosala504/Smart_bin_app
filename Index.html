<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry Forms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- User Form -->
    <div id="user-form" class="data-entry-form">
        <h1>User Form</h1>
        <form action="submit_user.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="tel">Tel no:</label>
            <input type="tel" id="tel" name="tel" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="reward_points">Reward Points:</label>
            <input type="number" id="reward_points" name="reward_points" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Bin Form -->
    <div id="bin-form" class="data-entry-form">
        <h1>Bin Form</h1>
        <form action="submit_bin.php" method="post">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="bin_category">Bin Category:</label>
            <select id="bin_category" name="bin_category" required>
                <!-- Populate options dynamically based on categories in the database -->
                <option value="category_id_1">Category Name 1</option>
                <option value="category_id_2">Category Name 2</option>
                <!-- Add more options as needed -->
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Bin Filled Levels Form -->
    <div id="bin-filled-levels-form" class="data-entry-form">
        <h1>Bin Filled Levels Form</h1>
        <form action="submit_bin_filled_levels.php" method="post">
            <label for="bin_id">Bin ID:</label>
            <input type="text" id="bin_id" name="bin_id" required>

            <label for="fill_level">Fill Level:</label>
            <input type="number" id="fill_level" name="fill_level" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Add forms for Bin_Category, User_Type, and Reward here -->

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #510400;
            color: white;
            font-family: 'Nunito Sans', sans-serif;
        }

        .data-entry-form {
            padding: 20px;
            margin-bottom: 20px;
            background-color: #2b0800;
            border-radius: 8px;
        }

        h1 {
            color: #ffcc00;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #ffcc00;
            color: #510400;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>

</body>
</html>
